<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup-section">
        <h1>Join the Forest Adventure</h1>
        <p>Enter your details to start your journey!</p>
        <form id="signupForm" onsubmit="startGame(event)">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <button type="submit">Start Game</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <div class="container hidden" id="game-section">
        <h1>Interactive Forest Adventure</h1>
        <p id="story"></p>
        <div id="choices"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
